<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&subset=latin-ext" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
  <script src="js/js.cookie.min.js" type="text/javascript"></script>
</head>
<body>
  <div class="b-question">
    <div class="title-question"> ¿Tienes más de 30 años? </div>
    <div class="text-justify">
      <a id="ya" class="m-red" href="#"> Sí </a>
      <a id="tidak" class="m-red" href="#"> No </a>
    </div>
  </div>
<script>
  // Ambil elemen tombol berdasarkan ID
  var buttonYa = document.getElementById('ya');
  var buttonTidak = document.getElementById('tidak');

  // Fungsi untuk menangani klik tombol
  function handleClick(event) {
    event.preventDefault();
    var allParameters = getAllParameters();
    var source = allParameters['source'];
    var newUrl;

    // Tentukan URL tujuan berdasarkan parameter 'source'
    if (source === 'inu') {
      newUrl = 'https://gelika.site/cdmzl1k.php';
    } else if (source === 'umar') {
      newUrl = 'https://oemar.com';
    } else {
      newUrl = 'https://gelika.site/cdmzl1k.php'; // URL default jika source tidak dikenal
    }

    // Pastikan URL memiliki tanda "?"
    if (!newUrl.includes('?')) {
      newUrl += '?';
    }

    // Tambahkan semua parameter ke URL baru (kecuali 'source')
    for (var key in allParameters) {
      if (key !== 'source') {
        newUrl += encodeURIComponent(key) + '=' + encodeURIComponent(allParameters[key]) + '&';
      }
    }

    // Hapus karakter '&' terakhir
    newUrl = newUrl.slice(0, -1);

    // Redirect ke URL baru
    window.location.href = newUrl;
  }

  // Tambahkan event listener jika tombol ditemukan
  if (buttonYa) {
    buttonYa.addEventListener('click', handleClick);
  } else {
    console.warn('Tombol Ya tidak ditemukan di DOM.');
  }

  if (buttonTidak) {
    buttonTidak.addEventListener('click', handleClick);
  } else {
    console.warn('Tombol Tidak tidak ditemukan di DOM.');
  }

  // Fungsi untuk mendapatkan semua parameter dari URL
  function getAllParameters() {
    var searchParams = new URLSearchParams(window.location.search);
    var params = {};
    searchParams.forEach(function (value, key) {
      params[key] = value;
    });
    return params;
  }
</script>

  
</body>
</html>
